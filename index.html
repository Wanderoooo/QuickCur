<!DOCTYPE html>
<html lang="en">
<head>
  <title>QuickCur Currency Exchange</title>
  <script src="exchange.js"></script>
</head>
<body>
  <h1>Exchange Rate Converter</h1>
  <input type="number" id="amount" placeholder="Enter in amount"/>
  <select id="currency">
    <option value="CAD"></option>
    <option value="USD"></option>
    <option value="EUR"></option>
    <option value="IDR"></option>
    <option value="JPY"></option>
    <option value="MYR"></option>
    <option value="SGD"></option>
  </select>
  <button id="converter">Converter</button>
  <div id="result"></div>
  
</body>
</html>
